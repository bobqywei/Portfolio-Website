<!doctype html>
<html lang="en-ca">
    <head>
        <meta charset="utf-8">
        <title>Bob Wei</title>
        <link href="/main.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script>
            $(window).on('scroll', function() {
                var top = $(window).scrollTop();
                $('#Main-page').css('top', top * 0.15, 'px');
            });

            jQuery('body').css('display', 'none');
            jQuery(document).ready(function() {
                $('body').show();
                $('#Name').hide().fadeIn(1000);
                $('#Description').hide().delay(2000).fadeIn(1000);
                $('#Photo').hide().delay(2000).fadeIn(1000);
                $('#Arrow-img').hide().delay(2000).fadeIn(1000);
                $('#LinkedIn').hide().delay(1000).fadeIn(1000);
                $('#GitHub').hide().delay(1000).fadeIn(1000);
                $('#Resume').hide().delay(1000).fadeIn(1000);
            });
        </script>
        
        <div id="Main-page">

            <div id="Content">
                <div id="Name">
                    <img src="Name.png" style="display: block; width: 80%; height: auto; margin: auto auto;">
                </div>

                <div id="Photo">
                    <img src="Photo.jpg" id="Photo-img" style="display: block; position: absolute; width: 95%; height: auto; z-index: 2; opacity: 0.9;">            
                        
                    <div class="box" style="margin-top: -2.5%; margin-left: -2.5%">
                        <div id="Photo-shadow" class="medium-shadow"></div>
                    </div>
                </div>

                <div id="Description">
                    <img src="Text.png" style="display: block; width: 100%; height: auto; margin: auto auto;">
                </div>
                
                <div id="LinkedIn">
                    <a href="https://www.linkedin.com/in/bob-w-433b39116/" target="_blank">
                        <img id="LinkedIn-img" src="Linkedin.png" style="display: block; position: absolute; width: 70%; height: auto; z-index: 2;">
                    </a>

                    <div class="box" style="margin-top: -15%; margin-left: -15%;">
                        <div class="small-shadow" id="LinkedIn-shadow"></div>
                    </div>
                </div>

                <div id="Resume">
                    <a href="https://bobqywei.github.io/Resume/" target="_blank">
                        <img id="Resume-img" src="Resume.png" style="display: block; position: absolute; width: 80%; height: auto; z-index: 2;">
                    </a>

                    <div class="box" style="margin-top: -7%; margin-left: -7%;">
                        <div class="xsmall-shadow" id="Resume-shadow"></div>
                    </div>
                </div>

                <div id="GitHub">
                    <a href="https://github.com/bobqywei" target="_blank">
                        <img id="GitHub-img" src="GitHub.png" style="display: block; position: absolute; width: 70%; height: auto; z-index: 2;">
                    </a>

                    <div class="box" style="margin-top: -16%; margin-left: -15%;">
                        <div class="small-shadow" id="GitHub-shadow"></div>
                    </div>
                </div>

                <script>
                    $('#LinkedIn').hover(function(){
                        $('#LinkedIn-shadow').animate({left: '0%', top: '0%'}, 500);
                        $('#LinkedIn-img').animate({opacity: '0.6'}, 200);
                    }, function(){
                        $('#LinkedIn-shadow').animate({left: '16%', top: '16%'}, 100);
                        $('#LinkedIn-img').animate({opacity: '1.0'}, 100);
                    });

                    $('#GitHub').hover(function(){
                        $('#GitHub-shadow').animate({left: '0%', top: '0%'}, 500);
                        $('#GitHub-img').animate({opacity: '0.6'}, 200);
                    }, function(){
                        $('#GitHub-shadow').animate({left: '16%', top: '16%'}, 100);
                        $('#GitHub-img').animate({opacity: '1.0'}, 100);
                    });

                    $('#Resume').hover(function(){
                        $('#Resume-shadow').animate({left: '0%', top: '0%'}, 500);
                        $('#Resume-img').animate({opacity: '0.6'}, 200);
                    }, function(){
                        $('#Resume-shadow').animate({left: '20%', top: '20%'}, 100);
                        $('#Resume-img').animate({opacity: '1.0'}, 100);
                    });

                    $('#Photo').hover(function(){
                        $('#Photo-shadow').animate({left: '0%', top: '0%'}, 500);
                        $('#Photo-img').animate({opacity: '0.6'}, 200);
                    }, function(){
                        $('#Photo-shadow').animate({left: '10%', top: '10%'}, 100);
                        $('#Photo-img').animate({opacity: '0.9'}, 100);
                    });

                    $('#Description').hover(function(){
                        $('#Description').animate({opacity: '0.6'}, 200);
                    }, function(){
                        $('#Description').animate({opacity: '1.0'}, 200);
                    });
                </script>
            </div>
        </div>

        <div id="Project-page">

            <div id="Arrow-div" style="position: absolute; top: -18vh; width: 100%;">
                <img src="Arrow.png" id="Arrow-img" style="display: block; margin: auto auto; width: 12vh; opacity: 0.8;">
            </div>
            
            <h1 style="padding-top: 20px;">PROJECTS</h1>

            <script>
                $('#Arrow-img').hover(function() {
                    $('#Arrow-img').animate({opacity: '1.0'});
                    $('#Arrow-div').animate({top: '-20vh'});
                }, function() {
                    $('#Arrow-img').animate({opacity: '0.8'});
                    $('#Arrow-div').animate({top: '-18vh'});
                });

                $('#Arrow-img').click(function() {
                    var iters = 15;
                    var step = window.innerHeight/iters;
                    var pos = window.scrollY + step;

                    var int = setInterval(function() {
                        window.scrollTo(0, pos);
                        pos += step;
                        if (pos >= window.innerHeight) clearInterval(int);
                    }, iters);
                });
            </script>

        </div>

    </body>

</html>
